name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
env:
  SERVER_IP: 145.44.234.126 
  USERAME: student
  REMOTE_DIRECTORY: /home/student
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: dotnet restore
      - name: Build .NET App
        run: dotnet build
      - name: Run unit tests on Server
        working-directory: ./ChatView
        run: dotnet test
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
            host: ${{ env.SERVER_IP }}
            username: ${{ env.USERNAME }}
            key: ${{ secrets.SERVER_KEY }}
            source: publish
            target: ${{ env.REMOTE_DIRECTORY }}
      - name: Run migration on API
        working-directory: ./ChatView_API
        run: dotnet ef database update
      - name: Run migration on Server
        working-directory: ./ChatView
        run: dotnet ef database update
      - name: Publish application
        working-directory: ./ChatView_API
        run: dotnet publish -c Release -o publish
      - name: Publish application
        working-directory: ./ChatView
        run: dotnet publish -c Release -o publish
          
        
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
